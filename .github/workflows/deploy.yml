name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: |
        cd frontend
        npm install
        cd ../backend
        npm install
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    - name: Deploy
      run: echo "Deploying..."